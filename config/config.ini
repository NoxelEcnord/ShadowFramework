[framework]
# Global framework settings
version = 1.0.0
log_level = INFO
db_path = db/shadow.db

[logging]
# Logging paths
framework_log = logs/framework.log
error_log = logs/error.log

[modules]
# Default settings for modules
timeout = 30
max_threads = 10
user_agent = ShadowFramework/1.0.0

[external]
# Paths to external tools (leave empty to use system PATH)
nmap_path =
adb_path =
msfvenom_path =

[shodan]
# API Key for Shodan modules
api_key =
